<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="container">
      <div class="d-flex flex-wrap">
        <div class="row">
          <div class="col-md-6">
            <div class="signup-box">
              <h1>Sign Up</h1>
              <h4>Its free and only takes a minute</h4>
              <form>
                <label>First Name</label>
                <input type="text" placeholder="eg.John" required/>
                <label>Last Name</label>
                <input type="text" placeholder="eg.Doe" />
                <label>Phone Number</label>
                <input type="text" placeholder="" />
                <label>Email</label>
                <input type="email" placeholder="youremail@gmail.com" required/>
                <label>Password</label>
                <input type="password" placeholder="" />
                <label>Confirm Password</label>
                <input type="password" placeholder="" />
                <input type="button" value="submit" id="btn"/>
              </form>
              <p>
                By clicking the Sign Up button, you agree to our <br />
                <a href="https://www.ampleon.com/about/general-terms-and-conditions-of-sale.html">Terms and Conditions</a> <br>
                <p>
                    Already have an account? <a href="login.html"> Login Here</a>
                  </p>
              </p> 
            </div>


          </div>
          <div class="col-md-6">
            <img
              src="africa2-removebg-preview.png"
              class="img-fluid"
              alt="MapOfAfrica"
              id="img1"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="pages/log-in/login.js"> </script>
  </body>
</html>
